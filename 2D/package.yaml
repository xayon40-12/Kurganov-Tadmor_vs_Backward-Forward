name:                KTscheme2D
version:             0.1.0.0
github:              "xayon40-12/2D"
license:             BSD3
author:              "Nathan Touroux"
maintainer:          "touroux.nathan@gmail.com"
copyright:           "2020 Nathan Touroux"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Development

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/xayon40-12/2D#readme>

dependencies:
- base
- accelerate
- gloss-accelerate
- accelerate-llvm-ptx
- accelerate-llvm-native
- gloss

library:
  source-dirs: src

executables:
  2D-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -Wall
    - -threaded
    #- -eventlog
    - -O2
    - -rtsopts
    - -with-rtsopts=-N
    #- -with-rtsopts=-G5
    - -with-rtsopts=-xn
    #- -with-rtsopts=-H1024M
    - -with-rtsopts=-n2M
    - -with-rtsopts=-A64M
    #- -with-rtsopts=-F4
    #- -with-rtsopts=-qg
    #- -with-rtsopts=-T
    - -with-rtsopts=-s
    dependencies:
    - KTscheme2D

tests:
  2D-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - KTscheme2D
