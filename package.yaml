name:                KTscheme
version:             0.1.0.0
github:              "xayon40-12/Kurganov-Tadmor_vs_Backward-Forward"
license:             BSD3
author:              "Nathan Touroux"
maintainer:          "touroux.nathan@gmail.com"
copyright:           "2020 Nathan Touroux"

extra-source-files:
- README.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Development

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/xayon40-12/Kurganov-Tadmor_vs_Backward-Forward#readme>

dependencies:
- base
- Vec
- gloss
- array
- accelerate
- gloss-accelerate
- accelerate-llvm-ptx
- accelerate-llvm-native

ghc-options:
  - -Wall

library:
  source-dirs: src

executables:
  KT1D2V:
    main:                Main.hs
    source-dirs:         app/KT1D2V
    ghc-options:
    - -threaded
    - -O2
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - KTscheme

  KT1D:
    main:                Main.hs
    source-dirs:         app/KT1D
    ghc-options:
    - -threaded
    - -O2
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - KTscheme

  KT2D:
    main:                Main.hs
    source-dirs:         app/KT2D
    ghc-options:
    - -threaded
    - -O2
    - -rtsopts
    - -with-rtsopts=-N
    - -with-rtsopts=--nonmoving-gc
    - -with-rtsopts=-n2M
    - -with-rtsopts=-A64M
    dependencies:
    - KTscheme

